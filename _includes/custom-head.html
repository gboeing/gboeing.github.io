{% if page.requires_mathjax %}

    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],

    }
  };
</script>
<script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
{% endif %}
